<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="64" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart/Graph Icon -->
  <g transform="translate(96, 96)">
    <!-- Background -->
    <rect x="0" y="0" width="320" height="320" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    
    <!-- Chart Bars -->
    <rect x="40" y="200" width="40" height="80" rx="4" fill="rgba(255,255,255,0.9)"/>
    <rect x="100" y="160" width="40" height="120" rx="4" fill="rgba(255,255,255,0.9)"/>
    <rect x="160" y="120" width="40" height="160" rx="4" fill="rgba(255,255,255,0.9)"/>
    <rect x="220" y="140" width="40" height="140" rx="4" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Dollar Sign -->
    <g transform="translate(240, 40)">
      <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <text x="20" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
    </g>
    
    <!-- Grid Lines -->
    <line x1="20" y1="100" x2="300" y2="100" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="20" y1="140" x2="300" y2="140" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="20" y1="180" x2="300" y2="180" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="20" y1="220" x2="300" y2="220" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="20" y1="260" x2="300" y2="260" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>
  
  <!-- App Name -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">SalesTrack</text>
  <text x="256" y="480" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24">Pro</text>
</svg>