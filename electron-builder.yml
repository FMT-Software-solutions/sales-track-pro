appId: com.fmtsoftware.salestrackpro
productName: Sales Track Pro
copyright: Copyright Â© 2025 FMT Software Solutions

artifactName: sales-track-pro-setup-${version}.${ext}
directories:
  output: release/build
files:
  - dist/**/*
  - electron-app/dist/**/*
  - node_modules/**/*
  - package.json
extraResources:
  - from: release/assets
    to: assets
    filter:
      - '**/*'
  - from: 'config/config.json'
    to: 'config.json'
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: release/assets/favicon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: false
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Sales Track Pro
  installerIcon: release/assets/favicon.ico
  uninstallerIcon: release/assets/favicon.ico
  installerHeaderIcon: release/assets/favicon.ico
  deleteAppDataOnUninstall: false
  runAfterFinish: true
  menuCategory: 'Sales Track Pro'
  displayLanguageSelector: false
  installerLanguages:
    - en_US
  license: false
  warningsAsErrors: false
mac:
  target: dmg
  icon: release/assets/icon.png
  category: public.app-category.business
linux:
  target:
    - AppImage
    - deb
    - rpm
  category: Finance
  icon: release/assets/icons
  appImage:
    artifactName: "${productName}-${version}.AppImage"
    blockMap: true

publish:
  provider: generic
  url: https://your-domain.com/releases/

forceCodeSigning: false
